<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10 d-flex justify-content-center align-items-center">
              <div class="card rounded-3 text-black w-50">
                  <div class="row g-0">
                      <div class="col-lg-12">
                          <div class="card-body p-md-5 mx-md-4">

                              <div class="text-center">
                                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                      style="width: 185px;" alt="logo">
                                  <h4 class="mt-1 mb-5 pb-1">Student Data</h4>
                              </div>

                              <form [formGroup]="myValidation" novalidate>

                                  <div class="form-outline mb-4">
                                      <input formControlName="name" type="text" id="form2Example11"
                                          class="form-control" [ngClass]="{'is-invalid':userError}" placeholder="Name" required>
                                      <label for="name" class="invalid-feedback ps-3">Invalid Name: At least 3 letters.</label>
                                  </div>

                                  <div class="form-outline mb-4">
                                      <input formControlName="userName" type="text" placeholder="UserName"
                                          id="form2Example22" class="form-control" [ngClass]="{'is-invalid':userNameError}" required />
                                      <label for="userName" class="invalid-feedback ps-3">Invalid userName: This field is required.</label>
                                  </div>

                                  <div class="form-outline mb-4">
                                      <input formControlName="email" type="email" id="form2Example11"
                                          class="form-control" [ngClass]="{'is-invalid':emailError}" placeholder="Email" required />
                                      <label for="age" class="invalid-feedback ps-3">Invalid Email: Must be example@host.com</label>
                                  </div>

                                  <div class="d-flex flex-column align-items-center justify-content-center pb-4 text-center">
                                      <button id="btn" type="sumbit" name="add" (click)="Add()" class="btn btn-outline-danger" [ngClass]="{'is-valid btn-outline-success ':additionSuccess, 'btn-outline-danger':!additionSuccess}">Add</button>
                                      <label for="add" class="valid-feedback ps-3 pt-3">Data Added Successfully!</label>
                                  </div>

                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
